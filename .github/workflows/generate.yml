# Generates an artifact of some arbitrary size and name, on-demand.
# Navigate to the Actions tab, select "Generate Artifact" workflow, then dropdown "Run Workflow" and trigger with desired options
name: Generate Artifact
on:
  workflow_dispatch:
    inputs:
      size:
        description: 'Target file size'
        required: true
        default: '1M'
      name:
        description: 'Artifact name'
        required: true
        default: 'artifact.bin'
      delete_artifact:
        description: 'Delete artifact after upload'
        required: false
        type: boolean
        default: false
      delete_ref:
        description: 'Branch/tag/SHA for delete-artifacts (builds from source)'
        required: false
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a file
        run: |
          truncate -s ${{ github.event.inputs.size }} ${{ github.event.inputs.name }}
          echo "Created file ${{ github.event.inputs.name }} (${{ github.event.inputs.size }})"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.inputs.name }}
          path: ${{ github.event.inputs.name }}

      - name: Checkout delete-artifacts
        if: ${{ github.event.inputs.delete_artifact == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.delete_ref }}

      - name: Build and run delete-artifacts
        if: ${{ github.event.inputs.delete_artifact == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go build -o delete-artifacts ./cmd
          ./delete-artifacts \
            --owner=${{ github.repository_owner }} \
            --repo=${{ github.event.repository.name }} \
            --run-id=${{ github.run_id }} \
            --name="${{ github.event.inputs.name }}" \
            --min=0

